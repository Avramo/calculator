<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        body {
            text-align: center;
            background: url(cal.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        /* #ac {
            width: 95px;
        } */

        div {
            display: table;
            width: 100%;
            text-align: center
        }

        div>div {
            width: 500px;
            display: table-row;
        }

        input {
            width: 100px;
            height: 100px;
            font-size: 50px;
            background-color: bisque;

        }

        #display {
            width: 395px;
            height: 50px;
            background-color: dimgray;
            color: aliceblue
        }

        #ac {
            width: 400px;
            color: red;
        }

        #history {
            width: 400px;
            height: 200px;
            display: table-row;
            font-size: 30px;
            background-color: darksalmon;
            color: yellow
        }

        .num {
            color: blue
        }

        .op {
            color: green
        }
        #history-text{
            height: 20px; width: 400px;
            background-color: rgba(233, 150, 122, 0.568);
            font-size: 20px;
            text-align: center;
            border-bottom-color: darksalmon; border-right-color: darksalmon;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <input type="text" id="display" disabled>
        </div>
        <div>
            <input type="button" id="ac" value="C" onclick="click1('clear')">
        </div>
        <div>
            <input type="button" value="1" class="num" onclick="click1(1)">
            <input type="button" value="2" class="num" onclick="click1(2)">
            <input type="button" value="3" class="num" onclick="click1(3)">
            <input type="button" value="+" class="op" onclick="click1('+')">
        </div>
        <div>
            <input type="button" value="4" class="num" onclick="click1(4)">
            <input type="button" value="5" class="num" onclick="click1(5)">
            <input type="button" value="6" class="num" onclick="click1(6)">
            <input type="button" value="-" class="op" onclick="click1('-')">
        </div>
        <div>
            <input type="button" value="7" class="num" onclick="click1(7)">
            <input type="button" value="8" class="num" onclick="click1(8)">
            <input type="button" value="9" class="num" onclick="click1(9)">
            <input type="button" value="*" class="op" onclick="click1('*')">
        </div>
        <div>
            <input type="button" value="^" class="op" onclick="click1('^')">
            <input type="button" value="0" class="num" onclick="click1(0)">
            <input type="button" value="=" class="op" onclick="equel()">
            <input type="button" value="/" class="op" onclick="click1('/')">
        </div>
        <div>
            <input type="text" id="history-text" value="History:" disabled>
            <br>
            <textarea type="text" name="History" id="history" disabled></textarea>
        </div>
    </div>
    <script>
        /* Check the 'Console' in your browser after you do a calculation to understand the process */
        let dis = [], d = true
        function click1(par) {
            if (!d) {
                document.getElementById('display').value = ''
                d = true
            }
            if (par == 'clear') {
                document.getElementById('display').value = ''
                dis = []
            } else {
                dis.push(par)
                document.getElementById('display').value += par
            }
        }
        function equel() {
            d = false
            let n = '', tot = 0, oper = 'e', h
            dis = multi(dis)
            for (let i = 0; i < dis.length + 1; i++) {
                let c
                if (i == dis.length) {
                    c = 'e'
                } else {
                    c = dis[i]
                    h += c
                }
                if (typeof c == 'number') {
                    n += c
                } else {
                    switch (oper) {
                        case "e":
                            tot += parseFloat(n)
                            break;
                        case "+":
                            tot += parseFloat(n)
                            break;
                        case "-":
                            tot -= parseFloat(n)
                            break;
                        case "*":
                            tot *= parseFloat(n)
                            break;
                        case "/":
                            tot /= parseFloat(n)
                            break;
                        default:
                            document.getElementById('display').value = 'EROR'
                            break;
                    }
                    n = ''
                    oper = c
                }
            }
            h = document.getElementById('display').value += '=' + tot
            console.log(h)
            document.getElementById("history").value += h + "; "
            tot = 0
            dis = []
        }
        function multi(arr1) {
            console.log(arr1)
            let x = '', arr = []
            for (let i = 0; i < arr1.length; i++) {
                if (typeof arr1[i] == 'number') {
                    x += arr1[i]
                }
                if (!(typeof arr1[i] == 'number')) {
                    arr.push(x)
                    arr.push(arr1[i])
                    x = ''
                }
                if (i == arr1.length - 1) {
                    arr.push(x)
                }
            }
            console.log(arr)
            let newArr = []
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == "^") {
                    arr[i] = (Math.pow(arr[i - 1], arr[i + 1]))
                    arr.splice(i - 1, 1)
                    arr.splice(i, 1)
                    i -= 2
                }
            }
            console.log(arr)
            for (let i = 0; i < arr.length; i++) {
                switch (arr[i]) {
                    case "*":
                        arr[i] = (arr[i - 1] * arr[i + 1])
                        arr.splice(i - 1, 1)
                        arr.splice(i, 1)
                        i -= 2
                        break;
                    case "/":
                        arr[i] = (arr[i - 1] / arr[i + 1])
                        arr.splice(i - 1, 1)
                        arr.splice(i, 1)
                        i -= 2
                        break;
                    default:
                        break;
                }
                if ((arr[i] * 1) > 0) {
                    arr[i] *= 1
                }
            }
            console.log(arr)
            return arr
        }
    </script>
</body>

</html>
